<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saurabh Singh | Web Developer</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <header class="main-head">
      <nav>
        <div id="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h1>Saurabh Singh</h1>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects/index.html">Projects</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          style="margin: 0px; width: 333px; height: 109px;"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>Saurabh Singh &copy; 2020</h4>
      <div class="links">
        <li>
          <a href="#">
            <img src="../icons/twitter 1.svg" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../icons/youtube-symbol 1.svg" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../icons/youtube-symbol 1.svg" />
          </a>
        </li>
      </div>
    </footer>
  </body>
